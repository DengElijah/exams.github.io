<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Facebook Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<!-- Navigation bar starts -->
<nav>
    <div class="left">
        <div class="logo">
            <img src="images/facebook.png" alt="Facebook Logo">
        </div>
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="search" placeholder="Search Facebook">
        </div>
        <div class="center">
            <i class="fas fa-home"></i>
            <i class="fas fa-tv"></i>
            <i class="fas fa-store"></i>
            <i class="fas fa-users"></i>
        </div>
        <div class="right">
            <i class="fas fa-list-ul"></i>
            <i class="fab fa-facebook-messenger"></i>
            <i class="fas fa-bell"></i>
            <a href="profile.html"><img src="images/profile.jpg" alt="Profile Picture"></a>
            
        </div>
    </div>
</nav>
<!-- Navigation bar ends -->

<!-- Grid -->
<div class="container-fluid">
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <div class="text-center">
                    <h1>Friends</h1>
                    <div class="text-left">
                        <h1>Home</h1>
                    </div>
                    <h2>Friend Requests</h2>
                    <h2>Suggestions</h2>
                    <h2>All Friends</h2>
                    <h2>Birthdays</h2>
                    <h2>Custom Lists</h2>
                </div>
            </div>
            <div class="col bg-light-p3">
                <div class="text-center bg-light-p10">
                    <img src="images/lady1.jpg" class="rounded" alt="Sheila Pink">
                    <div class="text-bold">
                        Sheila Pink
                    </div>
                    <div class="d-grid gap-2 col-10 mx-auto">
                        <button class="btn btn-primary" type="button">Confirm</button>
                        <button class="btn btn-light" type="button">Delete</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="text-center">
                    <img src="images/lady1.jpg" class="rounded" alt="Sarah Apia">
                </div>
                <div class="text-bold">
                    Sarah Apia
                </div>
                <div class="d-grid gap-2 col-10 mx-auto">
                    <button class="btn btn-primary" type="button">Confirm</button>
                    <button class="btn btn-light" type="button">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End of Grid -->

<!-- logout -->
<div>
  <h1>settings </h1>
</div>
<a href="loginform.html"><button type="button" class="btn btn-primary btn-lg">logout</button></a>


</body>
</html>
